name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libbluetooth-dev libglib2.0-dev libdbus-1-dev pkg-config
    
    - name: Build
      run: make build
    
    - name: Check artifacts
      run: ls -la build/
